


<ion-header>

  <ion-navbar>
    <ion-title>createChannel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center>

    <br><br><br><br>

    <h1>Create a channel</h1>
    <br>
    <h3>Channels are where your members communicate.</h3>

    <br><br><br>
    <h2>Name</h2>
    <ion-item >

        <ion-input
        type="text"
        placeholder="# e.g. ZipTeam Study Session"
        [(ngModel)]="message"
        (keyup.enter)="sendMessage()"
        >
        </ion-input>
        

      </ion-item>


</ion-content>
